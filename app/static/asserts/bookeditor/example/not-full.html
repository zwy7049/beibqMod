<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookeditor非全屏示例</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.css">

            width: 800px;
            margin: 40px auto 0 ;

<body>
<div class="editor-container">
    <div id="editor-wraper" class="editor-wraper">
    </div>
</div>
<script src="../plugins/jquery.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.js"></script>

<script src="../bookeditor.js"></script>
<script>

function new_editor(markdown){
    var options = {
        wraperId: "editor-wraper",
        full: false,
        watch: false,
        markdown: markdown,
        editorWidth: "0",
    };
    editor = bookeditor(options);
}

new_editor("# Bookedit\n 非全屏示例 ");

</script>
